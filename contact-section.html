<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="./contact-section.css">
</head>
<body>
    <!-- =========================================== -->
      
      
    <div class="contact-section">

        <div class="contact-section-left">
          <form>
              <h1><u>Get in Touch:</u></h1>
        
              <input type="text" placeholder="Enter Your Name*" required><br>
          <input type="email" placeholder="Enter your email*" required><br>
          <input type="number" placeholder="Enter your Phone Number"><br>
          <textarea placeholder="Enter Your Message*" cols="62" rows="5" required></textarea>
          <button type="submit">Submit</button>
          </form>
      </div>

      
      <div class="contact-section-right">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14480.08207446211!2d67.07424562792785!3d24.86314878693778!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f26a9ee6c5d%3A0xe00fe1177e70d11!2sTechZone!5e0!3m2!1sen!2s!4v1675687408298!5m2!1sen!2s" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>
    
    
    <!-- =========================================== -->
</body>
</html>
